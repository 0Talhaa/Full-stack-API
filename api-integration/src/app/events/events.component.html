<div class="container table-responsive py-5">
  <table class="table table-bordered table-striped table-hover shadow-sm rounded-3">
      <thead class="table-dark">
          <tr>
              <th scope="col" class="text-center">#</th>
              <th scope="col" class="text-center">Customer Name</th>
              <th scope="col" class="text-center">Event Type</th>
              <th scope="col" class="text-center">Date</th>
              <th scope="col" class="text-center">No of Guests</th>
              <th scope="col" class="text-center">Actions</th>
          </tr>
      </thead>
      <tbody>
          @for(event of events; track $index) {
              <tr>
                  <th scope="row" class="text-center">{{ $index + 1 }}</th>
                  <td class="text-center">{{ event.customerName }}</td>
                  <td class="text-center">{{ event.eventType.type }}</td>
                  <td class="text-center">{{ event.date }}</td>
                  <td class="text-center">{{ event.noOfGuests }}</td>
                  <td class="text-center">
                      <a [routerLink]="['/editEvent', event.id]" class="btn btn-sm btn-warning rounded-2 px-3 py-1 me-2">
                          Edit
                      </a>
                      <a [routerLink]="['/deleteevent',event.id]" class="btn btn-sm btn-danger rounded-2 px-3 py-1">
                          Delete
                      </a>
                  </td>
              </tr>
          }
      </tbody>
  </table>
</div>
